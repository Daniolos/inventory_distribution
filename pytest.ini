[pytest]
# Pytest configuration for inventory distribution tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    distributor: Tests for StockDistributor
    balancer: Tests for InventoryBalancer
    integration: Integration tests
